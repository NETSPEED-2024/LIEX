<script>

/* =================== CONFIGURACIÃ“N DE PLANTILLAS =================== */
const plantillas={

  ],
  "402-403":[

};

/* =================== PROCESAR =================== */
function procesarExcel(){
  const raw=document.getElementById("excelData").value.trim();
  if(!raw){alert("PegÃ¡ filas desde Excel.");return;}
  const rows=raw.split(/\n/).filter(r=>r.trim()!="");
  const tipo=document.getElementById("sheetType").value;
  const plantilla=plantillas[tipo];
  let salida="";
  rows.forEach(row=>{
    const cols=row.split(/\t/);
    while(cols.length<20)cols.push("");
    const id=clean(cols[0]),cod=clean(cols[1]);
    if(!id&&!cod)return;
    salida+=`ğŸ”¹ IdentificaciÃ³n: ${id}\nğŸ”¹ CÃ³digo: ${cod}\n`;
    plantilla.forEach((c,j)=>{
      if(j<2)return;
      let v=clean(cols[c.i]).replace(",",".");
      if(!v||v=="N/D"||v=="<50")return;
      salida+=`â€¢ ${c.nombre}: ${v}${c.u?" "+c.u:""}\n`;
    });
    salida+="-------------------------\n";
  });
  document.getElementById("salida").textContent=salida||"No hay datos vÃ¡lidos.";
}

/* =================== UTILITARIAS =================== */
async function pegarDesdePortapapeles(){
  try{document.getElementById("excelData").value=await navigator.clipboard.readText();}
  catch{alert("PegÃ¡ manualmente.");}
}
function copiarSalida(){
  const t=document.getElementById("salida").textContent.trim();
  if(!t)return alert("Nada para copiar.");
  navigator.clipboard.writeText(t).then(()=>alert("Copiado âœ…"));
}
function abrirWhatsappPrimerRegistro(){
  const t=document.getElementById("salida").textContent.trim();
  if(!t)return alert("Nada para enviar.");
  const f=t.split("-------------------------")[0];
  window.open("https://web.whatsapp.com/send?text="+encodeURIComponent(f),"_blank");
}
function limpiar(){
  document.getElementById("excelData").value="";
  document.getElementById("salida").textContent="";
}

/* =================== SECCIÃ“N MANUAL =================== */
const analitos=["Li","Ca","Mg","Na","K","B","Fe","SO4","CO3","HCO3","OH","Cloruros","Cloruros %","Densidad","pH","Temperatura"];
function crearCheckbox(){
  const c=document.getElementById("analitosSelect");c.innerHTML="";
  analitos.forEach(a=>{
    c.innerHTML+=`<label><input type="checkbox" value="${a}" onchange="mostrarCampos()"> ${a}</label>`;
  });
}
function mostrarCampos(){
  const sel=[...document.querySelectorAll("#analitosSelect input:checked")].map(i=>i.value);
  const cont=document.getElementById("analitosCampos");
  cont.innerHTML="";
  sel.forEach(a=>cont.innerHTML+=`<label>${a}</label><input id="a_${a.replace(/\W+/g,'')}" placeholder="${a}">`);
}
function generarManual(){
  const id=document.getElementById("identManual").value.trim();
  const cod=document.getElementById("codigoManual").value.trim();
  if(!id||!cod)return alert("CompletÃ¡ IdentificaciÃ³n y CÃ³digo.");
  const sel=[...document.querySelectorAll("#analitosSelect input:checked")].map(i=>i.value);
  let out=`ğŸ”¹ IdentificaciÃ³n: ${id}\nğŸ”¹ CÃ³digo: ${cod}\n`;
  sel.forEach(a=>{
    let v=document.getElementById("a_"+a.replace(/\W+/g,'')).value.trim().replace(",",".");
    if(!v)return;
    let u="";
    if(["Ca","Li","Mg","Na","K","B","Fe","SO4","CO3","HCO3","OH","Cloruros"].includes(a))u="mg/L";
    else if(a=="Densidad")u="g/ml";
    else if(a=="Temperatura")u="Â°C";
    else if(a.includes("%"))u="%";
    out+=`â€¢ ${a}: ${v}${u?" "+u:""}\n`;
  });
  out+="-------------------------";
  document.getElementById("salidaManual").textContent=out;
  document.getElementById("salida").textContent=out;
}
function copiarManual(){
  const t=document.getElementById("salidaManual").textContent;
  if(!t.trim())return;
  navigator.clipboard.writeText(t).then(()=>alert("Copiado âœ…"));
}
function whatsappManual(){
  const t=document.getElementById("salidaManual").textContent.trim();
  if(!t)return;
  window.open("https://web.whatsapp.com/send?text="+encodeURIComponent(t),"_blank");
}
function borrarManual(){
  document.getElementById("analitosCampos").innerHTML="";
  document.getElementById("identManual").value="";
  document.getElementById("codigoManual").value="";
  document.querySelectorAll("#analitosSelect input").forEach(c=>c.checked=false);
  document.getElementById("salidaManual").textContent="";
}
crearCheckbox();
</script>
